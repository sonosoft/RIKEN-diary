<!DOCTYPE html>
<html lang="ja">
<head eln:include="admin/head.html"></head>

<body>

<!-- container -->
<div class="container login mT40 mB20">

<!-- alert -->
<div class="alert alert-danger alert-dismissible fade in" role="alert" eln:if="{$error}">
  {nl2br($error)|raw}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="alert alert-success alert-dismissible fade in" role="alert" eln:if="{$message}">
  {nl2br($message)|raw}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- /alert -->

<!-- form -->
<form class="form-horizontal" role="form" action="{eln:uri('default:admin/home.login')}" method="post">
  <div class="panel panel-default panel-body">
    <div class="form-group">
      <label class="col-xs-12 col-sm-4 control-label">管理パスワード</label>
      <div class="col-xs-12 col-sm-8">
	<div class="input-group">
	  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	  <input type="password" name="password" class="form-control login-input" placeholder="パスワード">
	</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12 col-sm-offset-4 col-sm-8">
	<button type="submit" class="btn btn-primary">
	  <span class="glyphicon glyphicon-log-in"></span>
	  ログイン
	</button>
      </div>
    </div>
  </div>
</form>
<!-- /form -->

</div>
<!-- /container -->

<eln:tag eln:include="admin/foot.html"></eln:tag>

</body>
</html>
